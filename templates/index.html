<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
            color: #e5e7eb;
        }
        .chatbox {
            width: min(640px, 100% - 32px);
            background-color: rgba(15, 23, 42, 0.96);
            border-radius: 18px;
            padding: 24px 24px 18px;
            box-shadow: 0 24px 60px rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.35);
        }
        h1 {
            margin: 0 0 4px;
            font-size: 1.4rem;
        }
        .subtitle {
            margin: 0 0 16px;
            font-size: 0.9rem;
            color: #9ca3af;
        }
        .response {
            background-color: rgba(15, 23, 42, 0.7);
            padding: 12px;
            border-radius: 12px;
            margin-top: 8px;
            max-height: 420px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 12px;
        }
        .message:last-child {
            margin-bottom: 0;
        }
        .message .label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #9ca3af;
            margin-bottom: 2px;
        }
        .bubble {
            display: inline-block;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        .message.user .bubble {
            background-color: #0369a1;
            color: #e5f4ff;
            border-bottom-right-radius: 2px;
        }
        .message.bot .bubble {
            background-color: #111827;
            color: #e5e7eb;
            border-bottom-left-radius: 2px;
        }
        .message.error .bubble {
            background-color: #7f1d1d;
            color: #fee2e2;
        }
        form {
            margin-top: 14px;
        }
        .input-row {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        #user_input {
            flex: 1;
            padding: 10px 12px;
            font-size: 0.95rem;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background-color: rgba(15, 23, 42, 0.8);
            color: #e5e7eb;
            outline: none;
        }
        #user_input::placeholder {
            color: #6b7280;
        }
        #user_input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 1px #38bdf8;
        }
        .send-btn {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(to right, #38bdf8, #6366f1);
            color: #0b1120;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.95rem;
            white-space: nowrap;
        }
        .send-btn:hover {
            opacity: 0.9;
        }
        .hint {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #6b7280;
        }
        @media (max-width: 600px) {
            .chatbox {
                padding: 18px 14px 14px;
            }
        }
    </style>
</head>
<body>

<div class="chatbox">
    <h1>Chat with Stock Market Bot</h1>
    <p class="subtitle">Ask about investors, tickers, and stock strategies powered by MongoDB + OpenAI.</p>
    <div class="response" id="response"></div>
    <form id="chat-form">
        <div class="input-row">
            <input type="text" id="user_input" placeholder="Ask a question about stocks..." required>
            <input type="hidden" id="csrf_token" value="{{ csrf_token() }}"> <!-- Add CSRF token -->
            <button type="submit" class="send-btn">Send</button>
        </div>
    </form>
    <p class="hint">Example: "What are the top holdings of [investor name]?"</p>
</div>

<script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user_input");
    const csrfToken = document.getElementById("csrf_token").value;  // Get the CSRF token
    const responseContainer = document.getElementById("response");

    function addMessage(text, role) {
        const wrapper = document.createElement("div");
        wrapper.className = `message ${role}`;

        const label = document.createElement("div");
        label.className = "label";
        label.textContent = role === "user" ? "You" : role === "error" ? "Error" : "Bot";

        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.innerHTML = text.replace(/\n/g, "<br>");

        wrapper.appendChild(label);
        wrapper.appendChild(bubble);
        responseContainer.appendChild(wrapper);
        responseContainer.scrollTop = responseContainer.scrollHeight;
    }

    form.addEventListener("submit", function(e) {
        e.preventDefault();
        const userInput = input.value.trim();
        if (!userInput) {
            return;
        }

        addMessage(userInput, "user");
        input.value = '';

        fetch('/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrfToken  // Include CSRF token in the headers
            },
            body: JSON.stringify({ user_input: userInput }),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("HTTP error " + response.status);
            }
            return response.json();
        })
        .then(data => {
            if (data.error) {
                addMessage(`Error: ${data.error}`, "error");
            } else {
                addMessage(data.response, "bot");
            }
        })
        .catch(error => {
            addMessage(`Error: ${error.message}`, "error");
        });
    });
</script>

</body>
</html>
